{% extends "CursosDjango/menu.html" %}
{% block titulo %} Actividades {% endblock%}

{% block contenido %}

<table>
    <div class="cursos-container">
        <h1>Actividades Disponibles:</h1>
        <ul class="cursos-lista">
            {% for actividad in act_list %}
            <li>
                {{actividad.descripcion}} : {{actividad.curso}}
            </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
